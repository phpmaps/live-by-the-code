<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="initial-scale=1, maximum-scale=1,user-scalable=no" name="viewport">

    <title>Stylize WebMap Attribution</title>
    <link href="http://js.arcgis.com/3.11/dijit/themes/claro/claro.css" rel="stylesheet">
    <link href="http://js.arcgis.com/3.11/esri/css/esri.css" rel="stylesheet">
    <style>

	html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    .myAttribution{
        font-weight:bold;
        font-size:4px;
        background: rgba(255,255,255,0.0);
      }
      
    </style>
    
    <script src="http://js.arcgis.com/3.11/"></script>
    <script>
	    require(["dojo/query", "dojo/dom-class", "dojo/parser", "dojo/ready", "dijit/layout/BorderContainer",
	             "dijit/layout/ContentPane", "dojo/dom", "esri/map",
	             "esri/urlUtils", "esri/arcgis/utils", "esri/dijit/Legend",
	             "esri/dijit/Scalebar", "dojo/domReady!"
	          ],
	          function(query, domClass, parser, ready, BorderContainer, ContentPane, dom, Map,
	             urlUtils, arcgisUtils, Legend, Scalebar) {
	             ready(function() {
	                parser.parse();
	                arcgisUtils.createMap("4778fee6371d4e83a22786029f30c7e1", "map").then(function(response) {
	                   var map = response.map;
	                   var nodeAttribution = query(".esriAttribution");
	                   nodeAttribution.removeClass("esriAttribution");
	                   nodeAttribution.addClass("myAttribution");
	                });
	             });
	          }
	    );
    </script>
</head>
<body class="claro">
    <div id="map"></div>
</body>
</html>
